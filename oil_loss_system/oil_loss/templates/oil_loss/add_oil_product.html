<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Добавить нефтепродукт</title>
</head>
<body>
<h1>Добавить нефтепродукт</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Название продукта" required><br>
    <input type="number" step="0.01" name="density" placeholder="Плотность" required><br>
    <input type="number" step="0.01" name="evaporation_rate" placeholder="Коэффициент испарения" required><br>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

    <button type="submit">Добавить</button>
</form>
<a href="{% url 'oil_product_list' %}">Назад</a>
</body>
</html>
